				<div class="infoBlock">
					<h3 id="description">Description</h3>
					<p>Desiring a classic fast paced FPS set in the Second World War, game studio Driven Arts has built the next generation of class-based multiplayer shooter: Days of War.
In this competitive FPS, players need to fall back on their marksmanship, skill, map awareness and tactical cunning. Like in true WW2 warfare, combat in Days of War is brutal, unforgiving and requires extensive teamwork.</p>

					<p>Maps are inspired by historical WW2 settings. Players can fight on the beaches at Omaha as part of the D-Day invasion push inland in the Normandy themed maps Carentan and Thunder, or battle for the Colmar Pocket in the snowy village of Kaysersberg. These iconic locations draw inspiration from Saving Private Ryan, the Band of Brothers TV series and other real world settings. More maps will be added in the upcoming months such as a warm and sunny Italian coastal city and a snow covered forest set near Bastogne.
                    </p>
                    
                    <p>Players can choose to play as the Americans or the Germans with up to 32 others. The Russian and British forces will be added as free expansion in the near future.
Soldiers can take the role of Marksman, Rifleman, Assault, Support, Specialist, Shotgunner, Machine Gunner, Sniper or Rocket Soldier, with each faction having their own unique weapons. Each class has their own strengths and weaknesses, so players will need to work together to get the most out of their chosen role.</p>

					<p>Days of War battles are objective based such as Domination; where players fight over 5 flags in successive order, and Detonation; where one side has to place explosives on a number of predetermined locations, with each success adding time to the game clock.</p>
                    <p>Players can setup their own servers with full in-game administration abilities allowing them to pick maps, set rules, tweak game modes and manage their community.
A lot of attention has also been given to supporting community modding efforts such as an upcoming map editor with Steam Workshop integration for all player made maps. 
					</p>
