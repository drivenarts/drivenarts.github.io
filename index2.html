<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Title -->
        <title>Days of War</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Neuton&display=swap" rel="stylesheet">

        <!-- Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="main.css"/>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    
        <!-- OG Tags -->
        <meta property="og:title" content="Days of War"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://playdaysofwar.com"/>
        <meta property="og:image" content="img/dow_poster.png"/>
        <meta property="og:description" content="Days of War is an upcoming multiplayer team-based FPS, set during the conflict that defined the modern world: World War II."/>
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:title" content="Days of War"/>
        <meta name="twitter:description" content="Days of War is an upcoming multiplayer team-based FPS, set during the conflict that defined the modern world: World War II."/>
        <meta name="twitter:image" content="img/dow_poster.png"/>
        <meta name="twitter:site" content="@playdaysofwar"/>
    </head>
    <body>
        <!-- Top video wrapper -->
        <div class="video-wrapper">
            <!--
                <iframe src="https://www.youtube.com/embed/aKXRqpB3sdg?controls=0&autoplay=1&loop=1&modestbranding=1&showinfo=0&disablekb=1" frameborder="0" allow="accelerometer; autoplay; loop; modestbranding; showinfo; disablekb; encrypted-media; gyroscope; picture-in-picture"></iframe>
            -->
        </div>

        <!-- Decoration -->
        <div class="grunge grunge-1"></div>

        <!-- Links Section -->
        <div class="links">
            <div class="dow-logo"></div>
            <div class="buttons">
                <a href="https://daysofwar.gamepedia.com" target="_blank">WIKI</a>
                <a class="primary" href="https://store.steampowered.com/app/454350/Days_of_War/" target="_blank">WISHLIST NOW</a>
                <a href="https://discord.gg/daysofwar" target="_blank">DISCORD</a>
            </div>
        </div>

        <!-- Decoration -->
        <div class="grunge grunge-3"></div>

        <!-- Maps Section -->
        <div class="maps">
            <div class="maps-image"></div>
            <div class="maps-text">
                <h2>DISCOVER</h2>
                <a href="https://daysofwar.gamepedia.com/Maps" target="_blank">12 MAPS<i class="fas fa-external-link-alt"></i></a>
                <h2>FROM ALL ACROSS<br/>THE GLOBE</h2>
            </div>
        </div>

        <!-- Decoration -->
        <div class="grunge grunge-2"></div>

        <!-- factions Section -->
        <div class="factions">
            <div class="factions-text">
                <h2>PLAY</h2>
                <a href="https://daysofwar.gamepedia.com/Teams_and_Classes" target="_blank">FOUR<i class="fas fa-external-link-alt"></i></a>
                <h2>UNIQUE FACTIONS</h2>
            </div>
            <div class="factions-image"></div>
        </div>

        <!-- Decoration -->
        <div class="grunge grunge-3-mirrored"></div>
        <div class="grunge grunge-4"></div>

        <!-- Weapons Section-->
        <div class="weapons">
            <div class="weapons-text">
                <h2>OVER</h2>
                <a href="https://daysofwar.gamepedia.com/Weapons" target="_blank">SIXTY<i class="fas fa-external-link-alt"></i></a>
                <h2>PLAYABLE WEAPONS</h2>
            </div>
        </div>

        <!-- Decoration -->
        <div class="grunge grunge-4-mirrored"></div>
        <div class="grunge grunge-3"></div>

        <div class="editor">
            <div class="editor-image"></div>
            <div class="editor-text">
                <h2>CREATE</h2>
                <a href="https://daysofwar.gamepedia.com/Map_Editor" target="_blank">CUSTOM MAPS<i class="fas fa-external-link-alt"></i></a>
                <h2>WITH OUR EDITOR</h2>
            </div>
        </div>

        <!-- Decoration -->
        <div class="grunge grunge-4-mirrored"></div>

        <!-- Footer -->
        <div class="footer">
            <div class="da-logo"></div>
            <p>&copy; 2020 DRIVENARTS - ALL RIGHTS RESERVED</p>
        </div>
    </body>
</html>
